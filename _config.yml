# Site settings
title: Shuai Shao
description: '单纯明快'
url: 'http://shuai-shao.com'
baseurl: '/'
# google_analytics: 'UA-XXXXXX-X'
#disqus_shortname: shuaishao

author:
  name: 'Shuai Shao'
  github_username:  shuai-shao
  linkedin_username:  shuaishao1

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
