        <h2 class="post-list__post-title post-title"><a href="/2016/a-moment-in-onsen/" title="温泉的一瞬">温泉的一瞬</a></h2>
        <p class="excerpt"><img src="/images/blogs/onsen/onsen.jpg" alt="onsen" /><br />
日本之行有很多愉快的经历。但是如果若干年后回忆起来，一定是这个瞬间让我记忆犹新。<br />
东京之行的第三天，乘车到小田原市的箱根町，日本著名的温泉之乡。为了尽可能体验日本的文化，入住了这里可以看到富士山的温泉旅馆，选了只有榻榻米的和式房间。<br />
晚上十点多钟，露天风吕只剩下了我一个人。从里面洗浴出来，被二月的晚风吹得有些冷。露天的温泉池上是氤氲的雾气，池边星星点点几盏灯也在雾气中模糊开来。<br />
靠在流水下的石头上，身体一半在水里，一半在水上，一半温烫，一半韫凉。天气甚好，抬头便是月亮和满天的星星，远处便是隐约的富士山。赤身裸体躺在这泉水中，仿佛和自然融为一体。<br />
突然想起了Immortal Beloved里最后的一幕。少年贝多芬在第九交响曲的背景音乐中狂奔，当ode to joy的高潮部分响起，他赤身躺在湖中，和天上的星星在湖中的倒影融为一体，和宇宙星空融为一体。<br />
一瞬间，我仿佛体会到了那种自由。<br />
<img src="/images/blogs/onsen/onsen2.jpg" alt="onsen2" /> 
（温泉不能拍照，有幸在旅馆的主页上看到露天风吕的照片，还原度90% ：）

&hellip;</p>
        <div class="post-list__meta"><time datetime="12 Mar 2016" class="post-list__meta--date date">12 Mar 2016</time> &#8226; <span class="post-meta__tags">on <a href="/tags/#travel">travel</a> </span></div>

      </li>

        <p class="excerpt">终于要开始整理游记了。<br />
很显然，这里不适合传照片。目前想到的解决办法是外链：<br />
题图 + 摘要 + 游记外链 + 照片外链<br />
题图：一张，宽长比1.618，自己拍摄<br />
摘要: 一段（或者不要？待定）<br />
游记外链：Evernote链接<br />
照片外链：Flickr相册链接<br />
Let us see how it goes.

&hellip;</p>
        <div class="post-list__meta"><time datetime="11 Mar 2016" class="post-list__meta--date date">11 Mar 2016</time> &#8226; <span class="post-meta__tags">on <a href="/tags/#travel">travel</a> </span></div>

      <li>
        <h2 class="post-list__post-title post-title"><a href="/2016/about-trade-offs/" title="About trade-offs in data science">About trade-offs in data science</a></h2>
        <p class="excerpt">最近体会到，做好数据科学，需要很多权衡。<br />
理论正确和实际可行的权衡，质量和效率的权衡，完整和简洁的权衡。。。  <br />
很多时候，权衡需要的不是理论知识，而是经验和感觉，因为没有那么多时间对每一件事情做分析。这种感觉和经验需要时间和有意识的培养。  <br />
其他很多方面也一样，生活中太analytical可能不是最优的方式。如果可以定义一个生活的绩效函数，懂得权衡和取舍，在该严谨的时候严谨，该通融的时候通融，可能才是最优化此函数的点。<br />
一个简单的例子，当向别人讲解东西的时候，牺牲一些严谨性，做一些不那么恰当的类比，反而可以让别人更快得到要点。<br />
至少这一切努力，都比面对着残缺不全的数据（生活面貌）叹气的好。至少，<br />
你所做的一切，都让现在的生活，变得好了那么一些。
&hellip;</p>
