      <li>
        <h2 class="post-list__post-title post-title"><a href="/2016/dad/" title="突然想起老头子">突然想起老头子</a></h2>
        <p class="excerpt">用我妈的话说，老爸是个老顽童。  <br />
从小带我打游戏机，看足球，下军旗的都是老爸。<br />
还有背诗。老爸记忆力很好，年轻的时候也是个文艺小青年。我小的时候，经常问我古文学到哪了，然后即兴给我背首诗：<br />
卖炭翁，伐薪烧炭南山中。。。<br />
八月秋高风怒号，卷我屋上三重茅。。。<br />
老头子普通话又不标准，甚是有意思。<br />
今天突然想到汶川地震后，老爸拉着老妈，无论如何要领养一个受灾的孩子，最终因为政策不允许只能作罢。<br />
经常给老妈打电话，回头该给老头子打个电话了。
&hellip;</p>
        <div class="post-list__meta"><time datetime="29 Aug 2016" class="post-list__meta--date date">29 Aug 2016</time> &#8226; <span class="post-meta__tags">on <a href="/tags/#misc">misc</a> </span></div>
        <hr class="post-list__divider">
      </li>
    
      <li>
        <h2 class="post-list__post-title post-title"><a href="/2016/299792459years/" title="299792459 years of solitude">299792459 years of solitude</a></h2>
        <p class="excerpt">“父母是隔在我们和死亡之间的帘子。 你和死亡好象隔着什么在看，没有什么感受，你的父母挡在你们中间，等到你的父母过世了，你才会直面这些东西，不然你看到的死亡是很抽象的，你不知道。亲戚，朋友，邻居，隔代，他们去世对你的压力不是那么直接，父母是隔在你和死亡之间的一道帘子，把你挡了一下，你最亲密的人会影响你的生死观。”<br />
“过去都是假的，回忆是一条没有归途的路。一切已往的春天是无法复原的，那最狂乱而又坚韧的爱情归根结底也不过是一种瞬息即逝的现实。”
&hellip;</p>
        <div class="post-list__meta"><time datetime="25 Aug 2016" class="post-list__meta--date date">25 Aug 2016</time> &#8226; <span class="post-meta__tags">on <a href="/tags/#misc">misc</a> </span></div>
        <hr class="post-list__divider">
      </li>
    
      <li>
        <h2 class="post-list__post-title post-title"><a href="/2016/mahler1/" title="春日无涯">春日无涯</a></h2>
        <p class="excerpt">周末的下午，在机场等回程的飞机。<br />
坐在靠窗的位置，太阳晒的昏昏欲睡。Spotify正好在放马勒第一的第一乐章。<br />
迷糊中，仿佛睡在春日的小山坡上，暖风懒阳，含苞的花朵此起彼伏。 突然在大提琴引领的第一主题中醒来，感觉自己低拂过草地，所过之处花苞朵朵盛开。<br />
低声咕噜了一句：真牛逼。<br />
化身蝴蝶低飞俯瞰的梦，以前也做过一次。这次在半睡半醒中，这种美妙的感觉被放大，更加强烈。<br />
切身体会到马勒的“春日无涯”，不错。
&hellip;</p>
        <div class="post-list__meta"><time datetime="19 Aug 2016" class="post-list__meta--date date">19 Aug 2016</time> &#8226; <span class="post-meta__tags">on <a href="/tags/#misc">misc</a> </span></div>
        <hr class="post-list__divider">
      </li>
    
      <li>
        <h2 class="post-list__post-title post-title"><a href="/2016/libai/" title="侠客行">侠客行</a></h2>
        <p class="excerpt">赵客缦胡缨，吴钩霜雪明。<br />
银鞍照白马，飒沓如流星。<br />
十步杀一人，千里不留行。<br />
事了拂衣去，深藏身与名。<br />
闲过信陵饮，脱剑膝前横。<br />
将炙啖朱亥，持觞劝侯嬴。<br />
三杯吐然诺，五岳倒为轻。<br />
眼花耳热后，意气素霓生。<br />
救赵挥金锤，邯郸先震惊。<br />
千秋二壮士，烜赫大梁城。<br />
纵死侠骨香，不惭世上英。<br />
谁能书阁下，白首太玄经。

&hellip;</p>
        <div class="post-list__meta"><time datetime="16 Aug 2016" class="post-list__meta--date date">16 Aug 2016</time> &#8226; <span class="post-meta__tags">on <a href="/tags/#misc">misc</a> </span></div>
        <hr class="post-list__divider">
      </li>
    
      <li>
        <h2 class="post-list__post-title post-title"><a href="/2016/supermarket/" title="超市的气味">超市的气味</a></h2>
        <p class="excerpt">奇怪的是，我的很多记忆，都散在声音和气味里。<br />
大学的毕业，记住了一首”这里是我们共同的家，有我们最美的年华“；phd的毕业，揉在一曲pomp and circumstance里。<br />
小学窗户的气味，仿佛是一个盒子的钥匙，在十几年后，大学暑假回家，一个夏天的晚上，突然释放了所有的回忆。<br />
今天，这种奇妙的感觉，又一次得到了体验。<br />
身体不舒服，下午去附近一个超市买吃的。走到冷藏柜前，突然愣住了。<br />
冷藏柜，淡淡的气味，瞬间把我带回了三四年前的波士顿。无忧无虑的博士第三年，不用想太多的事情。住在allston的我，每天走半个小时去办公室。早上顶着东边的太阳，听完了AAT，听了半年的巴赫和贝多芬。中午拿出带的盒饭，和实验室的师兄师姐，坐在办公室前的草地上，看着夏季学期的小本，边吃边聊。下午三点coffee break，往左往右走5分钟，都是一家starbucks。偷懒的下午，四五点拿一本小说，躺在离办公室五分钟的查尔斯河边，躺在夕阳里，享受波士顿最好的夏天。<br />
每天晚上，沿着commonwealth ave向西走，走到中点处的gym，打会篮球，练会器械，满身大汗却又心情大好；从gym出来，继续走到3/4处的shaws超市，买一点菜，买一些零食，在夜色里沿着commonwealth走到boston和allston的边界，就到家了。一维的生活简单又轻松。<br />
太平洋沿岸，这个叫lucky的超市，和大西洋沿岸，那家叫shaws的超市，和有着一样的气味。我轻轻吸了一口气，闭上眼睛，就回到了三年前。三年前的我，站在冷柜前，买第二天的酸奶；三年前的我，穿着球鞋和短裤，刚从gym回来；三年前的我，没有太多压力，享受着专心做研究的惬意；三年前的我，不用太考虑未来做什么，愉快地享受着波士顿的夏天。。。 <br />
就像美梦醒来，伴着淡淡的失落，我睁开眼，还得继续往前走啊。
&hellip;</p>
        <div class="post-list__meta"><time datetime="14 Jul 2016" class="post-list__meta--date date">14 Jul 2016</time> &#8226; <span class="post-meta__tags">on <a href="/tags/#misc">misc</a> </span></div>
        <hr class="post-list__divider">
      </li>
    
      <li>
        <h2 class="post-list__post-title post-title"><a href="/2016/random_thoughts/" title="说点什么呢">说点什么呢</a></h2>
        <p class="excerpt">这段时间感觉是工作以来挑战最多的了， 接手的这个model也是shitty shit，而且不知道最终会提高到什么程度。<br />
今天到目前又是没有太大收获的一天，但是突然感觉乐观起来了。<br />
努力了几周之后，看到自己的状态慢慢变好了，虽然现在还是没有突破瓶颈，但是觉得已经在质变点之前了。只需要更努力一点，更投入一些。<br />
不疯魔不成活，这些精神上的压力自己学会去消解，行动不要停。<br />
还有个感受，身体状态对工作很重要。要想一天精力充沛能量值高涨，晚上回去好好锻炼，好好睡觉！<br />
这段时间是不舒服的阶段，不管是工作还是和别人的交流，但是我相信这也是我最有机会很快提高自己的时候。区分应付和成长的，就是自己的多一点坚持，多一点努力。<br />
Let’s fight!
&hellip;</p>
